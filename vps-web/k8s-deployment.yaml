apiVersion: v1
kind: Namespace
metadata:
  name: vps-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vps-web
  namespace: vps-web
  labels:
    app: vps-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vps-web
  template:
    metadata:
      labels:
        app: vps-web
    spec:
      containers:
      - name: vps-web
        image: ghcr.io/administrator/vps-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4173
          name: http
        # 启动探针 - 给 Node.js 应用启动时间
        startupProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 20
        # 存活探针 - 检查应用是否正常运行
        livenessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 0
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        # 就绪探针 - 检查应用是否准备好接收流量
        readinessProbe:
          httpGet:
            path: /
            port: 4173
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "4Gi"
            cpu: "4000m"
          limits:
            memory: "8Gi"
            cpu: "8000m"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: vps-web-service
  namespace: vps-web
  labels:
    app: vps-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4173
    protocol: TCP
    name: http
  selector:
    app: vps-web
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: body-size
  namespace: vps-web
spec:
  buffering:
    maxRequestBodyBytes: 10485760  # 10MB
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vps-web-ingress
  namespace: vps-web
  annotations:
    # 使用 Traefik 作为 Ingress Controller（与 Rancher 一致）
    kubernetes.io/ingress.class: traefik
    # 自动重定向到 HTTPS
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    # 启用 TLS
    traefik.ingress.kubernetes.io/router.tls: "true"
    # 使用 Let's Encrypt 自动获取 SSL 证书
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # 启用 gzip 压缩
    traefik.ingress.kubernetes.io/compress: "true"
    # 启用请求体大小限制
    traefik.ingress.kubernetes.io/router.middlewares: vps-web-body-size@kubernetescrd
spec:
  tls:
  - hosts:
    - rabbitvps.com
    secretName: vps-web-tls-secret
  rules:
  - host: rabbitvps.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vps-web-service
            port:
              number: 80